<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botão em Grupo</title>
    <style> body { padding: 0 20px 0; } </style>
</head>
<body>
    <h1 class="display-4">Botão em Grupo</h1>

    <p class="lead">É possível criar um grupo de botões que nos ajudarão a criar um menu, seja com alinhamento horizontal, com a classe <b>btn-group</b> ou vertical com a classe <b>btn-group-vertical</b>.</p>
    
    <h2>Grupo Horizontal</h2>
    <div class="btn-group">
        <button class="btn btn-primary">Botão 01</button>
        <button class="btn btn-success">Botão 02</button>
        <button class="btn btn-secondary">Botão 03</button>
    </div>

<hr>

    <h2>Grupo Vertical</h2>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Botão 01</button>
        <button class="btn btn-success">Botão 02</button>
        <button class="btn btn-secondary">Botão 03</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
