<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cabeçalhos de Display</title>
    <style> body { padding: 0 20px 0; } </style>
</head>
<body>
    <h1>Cabeçalhos de Display</h1>
    <p>Se quisermos cabeçalhos de tamanho maior podemos utilizar os <b>Cabeçalhos de Display</b>, para isso basta adicionar a classe <b>display</b> com o valor desejado após o hífen(-).</p>

    <p>Vejá o resultado abaixo:</p>

    <h1 class="display-1">Display 1</h1>    
    <h1 class="display-2">Display 2</h1>    
    <h1 class="display-3">Display 3</h1>    
    <h1 class="display-4">Display 4</h1>    
</body>
</html>
