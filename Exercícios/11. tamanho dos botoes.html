<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tamanho dos Botões</title>
    <style> body { padding: 0 20px 0; } </style>
</head>
<body>
    <h1 class="display-4">Tamanho dos Botões</h1>

    <p class="lead">Também podemos alterar o tamanho dos botões. Vamos ver alguns exemplos:</p>

    <p>Ex: <code><b>class="btn btn-primary btn-sm"</b></code> (Botão Pequeno)</p>
    <button class="btn btn-primary btn-sm">Botão Pequeno</button>
    <br><br><br>

    <p>Ex: <code><b>class="btn btn-primary btn-lg"</b></code> (Botão Grande)</p>
    <button class="btn btn-primary btn-lg">Botão Grande</button>
    <br><br><br>

    <p>Ex: <code><b>class="btn btn-primary btn-block"</b></code> (Botão do tipo em Bloco)</p>
    <button class="btn btn-primary btn-block">Botão em Bloco</button>
    <br><br><br>
</body>
</html>
